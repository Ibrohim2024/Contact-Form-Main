<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <form id="myForm">
    <div class="tittle">
      <h1>Contact Us</h1>
    </div>
    <div class="groups">
      <div class="form-group">
        <label for="firstName">First Name <b>*</b></label>
        <input type="text" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name <b>*</b></label>
        <input type="text" id="lastName" required>
      </div>
    </div>
    <div class="groups">
      <div class="form-group">
        <label for="email">Email Address <b>*</b></label>
        <input type="email" id="email" required>
        <span id="emailError" class="error"></span>
      </div>
    </div>
    <div class="form-group">
      <label>Query Type <b>*</b></label>
     <div class="gens">
      <span class="gen-gr">
        <input class="gen1" type="radio" name="1">General Enquiry
      </span>
      <span class="gen-gr">
        <input class="gen1" type="radio" name="1">Support Request
      </span>
     </div>
    </div>
    <div class="groups">
      <div class="form-group">
        <label for="message">Message <b>*</b></label>
        <textarea id="message" required></textarea>
      </div>
    </div>

    <div class="groups">
      <div class="form-group">
      <div class="gr">
        <input type="checkbox" id="consent" required>
        <label id="consent" for="consent">I consent to being contacted by the team <b>*</b></label>
      </div>  
      </div>
    </div>
    <div class="form-group">
      <button id="submit" type="submit">Submit</button>
    </div>
  </form>


<!-- Success Modal -->
<div id="successModal" class="modal">
  <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Massage Sent!</h2>
      <p>Thanks for comleting the form. We'll be in touch soon!</p>
  </div>
</div>

<script src="./scipt.js"></script>
</body>

</html>
